<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <title>Home</title>
  </head>
  <script>
    var menu = false;
    function openMenu(bool) {
      menu = bool;
      bool
        ? document.getElementById("drop-menu").classList.remove("hidden")
        : document.getElementById("drop-menu").classList.add("hidden");
    }
  </script>
  <body class="h-full">
    <div class="bg-white py-10 sm:py-12">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div
          class="mx-auto max-w-full lg:mx-0 flex flex-row justify-between items-center"
        >
          <div>
            <h2
              class="text-xl font-bold tracking-tight text-gray-900 sm:text-2xl"
            >
              Hi {{ user.username }},
            </h2>
            <p class="mt-1 text-md leading-6 text-gray-600">
              Here goes your notes.
            </p>
          </div>
          <div class="flex">
            <div class="relative inline-block text-left">
              <div>
                <button
                  type="button"
                  onclick="openMenu(!menu)"
                  class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                  id="menu-button"
                  aria-expanded="true"
                  aria-haspopup="true"
                >
                  New
                  <svg
                    class="-mr-1 h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div
                id="drop-menu"
                class="absolute hidden right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="menu-button"
                tabindex="-1"
              >
                <div class="py-1" role="none">
                  <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                  <a
                    href="{% url 'create_note' %}"
                    class="text-gray-700 block px-4 py-2 text-sm"
                    role="menuitem"
                    tabindex="-1"
                    id="menu-item-0"
                    >Note</a
                  >
                  <a
                    href="#"
                    class="text-gray-700 block px-4 py-2 text-sm"
                    role="menuitem"
                    tabindex="-1"
                    id="menu-item-1"
                    >Collection</a
                  >
                </div>
              </div>
            </div>

            <a
              href="{% url 'logout' %}"
              class="ml-3 w-max h-max rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >Logout</a
            >
          </div>
        </div>
        <div
          class="mx-auto mt-4 max-w-2xl grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 mt-4 gap-x-8 gap-y-16 border-t border-gray-200 pt-6 sm:mt-6 sm:pt-8 lg:mx-0 lg:max-w-none"
        >
          {% for note in notes %}
          <article
            class="flex max-w-xl flex-col items-start justify-start bg-slate-50 p-3 rounded-md"
          >
            <div class="flex items-center gap-x-4 text-xs">
              <time class="text-gray-500">{{ note.created_at }}</time>
              <a
                href="#"
                class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100"
                >Collection Name</a
              >
            </div>
            <div class="group relative">
              <h3
                class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600"
              >
                <a href="{% url 'note' note.nid %}">
                  <span class="absolute inset-0"></span>
                  {{ note.title }}
                </a>
              </h3>
              <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600 break-words">
                {{ note.content }}
              </p>
            </div>
          </article>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- <h2>Welcome, {{ user.username }}</h2>
    <p>Your email: {{ user.email }}</p>

    {% for note in notes %}
    <p>{{ note.title }}</p>
    <p>{{ note.content }}</p>
    {% endfor %} 

    <a href="{% url 'logout' %}">Logout</a> -->
  </body>
</html>
